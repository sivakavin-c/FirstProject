<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>

        var arr=[1,2,3,4,5];

        arr.push(6);
        console.log('Push :'+arr);
        arr.pop();
        console.log('Pop :'+arr);
        arr.shift();
        console.log('shift :'+arr);
        arr.unshift(23);
        console.log('unshift :'+arr);
    </script>
</body>
