<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
</head>
<body>
    <script>

        let arrow1=()=>console.log('I am arrow function');
        arrow1();

        let arrow2=(a,b)=> a+b;
        console.log("Arrow add "+arrow2(1,3));

        (()=>console.log('I am IIFE function'))();

    </script>
</body>
</html>
