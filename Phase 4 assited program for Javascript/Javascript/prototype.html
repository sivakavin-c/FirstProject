<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>

        function Student(name,std,greet){
            this.name=name;
            this.std=std;
            this.greet=greet;
        }

        Student.prototype.display=function(){
            console.log("Name is: "+this.name+" ,Std is: "+this.std);
        }

        var stud1=new Student("Siva","A","Hi siva");
        console.log(stud1);

        stud1.display();
    </script>
</body>
</html>
