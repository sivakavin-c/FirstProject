<div class="jumbotron">
    <div class="container">
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Sign Up For Portfolio</h2>
  
                <form >
                    <div class="form-group">
                        <label>FirstName</label>
                        <input type="text" formControlName="firstName" class="form-control" required />
                        
                    </div>
  
                    <!--Last Name-->
                    <div class="form-group">
                        <label>LastName</label>
                        <input type="text" formControlName="lastName" class="form-control" required />
                       
                    </div>
  
                    <!--email-->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" required/>
                        
                    </div>
  
                    <!--Password-->
  
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" formControlName="password" class="form-control" required/>
                        
                    </div>
  
  
                    <div class="form-group">
                        <a class="btn btn-primary" href="http://localhost:63988/signin" >Register</a>
                    </div>
                </form>
            </div>
        </div>
  
    </div>
    
    
  </div>
